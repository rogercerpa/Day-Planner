<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
<!-- styling sheet link -->
    <link rel="stylesheet" href="assets/css/style.css" />
<!-- favicon image link -->
    <link rel='icon' href='assets/images/favicon/calendar-favicon.ico' type='image/x-icon'/ >
<!-- save button symbol link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="assets/js/script.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
      </p>
    </header>
    <div class="container">

      <div id="div1" class="description">
        <div id="hour9am" class="hour">9 AM</div>
        <textarea  id="task9am"></textarea>
        <button class="btn saveBtn" id="btn9am"><i class="fa fa-save"></i></button>
      </div>
    
      <div id="div2" class="description">
        <div id="hour10am" class="hour ">10 AM</div>
        <textarea class="past preset future" id="task10am"></textarea>
        <button class="btn saveBtn btn-btn10am"><i class="fa fa-save"></i></button>
      </div>

      <div id="div3" class="description">
        <div id="hour11am" class="hour ">11 AM</div>
        <textarea class="past preset future" id="task11am"></textarea>
        <button class="btn saveBtn btn-btn11am"><i class="fa fa-save"></i></button>
      </div>

      <div id="div4" class="description">
        <div id="hour12pm" class="hour ">12 PM</div>
        <textarea class="past preset future" id="task12pm"></textarea>
        <button class="btn saveBtn btn-btn12pm"><i class="fa fa-save"></i></button>
      </div>

      <div id="div5" class="description">
        <div id="hour1pm" class="hour ">1 PM</div>
        <textarea class="past preset future" id="task1pm"></textarea>
        <button class="btn saveBtn btn-btn1pm"><i class="fa fa-save"></i></button>
      </div>

      <div id="div6" class="description">
        <div id="hour2pm" class="hour ">2 PM</div>
        <textarea class="past preset future" id="task2pm"> </textarea>
        <button class="btn saveBtn btn-btn2pm"><i class="fa fa-save"></i></button>
      </div>

      <div id="div7" class="description">
        <div id="hour3pm" class="hour ">3 PM</div>
        <textarea class="past preset future" id="task3pm"></textarea>
        <button class="btn saveBtn btn-btn3pm"><i class="fa fa-save"></i></button>
      </div>

      <div id="div8" class="description">
        <div id="hour4pm" class="hour ">4 PM</div>
        <textarea class="past preset future" id="task4pm"></textarea>
        <button class="btn saveBtn btn-btn4pm"><i class="fa fa-save"></i></button>
      </div>

      <div id="div9" class="description">
        <div id="hour5pm" class="hour ">5 PM</div>
        <textarea class="past preset future" id="task5pm"></textarea><button class="btn saveBtn btn-btn5pm"><i class="fa fa-save"></i></button>
      </div>
  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
